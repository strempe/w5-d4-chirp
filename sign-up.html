<!doctype html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript" src="https://cdn.polyfill.io/v2/polyfill.min.js?features=es6,fetch,Array.prototype.includes"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/global.css" />
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="logo col-sm-6 col-sm-offset-3">
                <img src="../img/chirp-logo.png">
            </div>
            <div class="col-sm-6 col-sm-offset-3">   
                <div class="panel panel-default">
                    <div class="panel-body">
                        <h1>Join Chrip!</h1>
                        <br/>
                        <h2>Sign up and start connecting.</h2>
                       
                        <hr/>
                        <br/>
                
                        <div class="input-group-justified">
                            <input type="name" id="name" name="name" placeholder="Name" class="form-control"/>
                            <label>Name</label>     
                        </div>
                        <br/>
                        <div class="form-group-justified">
                            <input type="username" id="username" name="username" placeholder="Username" class="form-control" />
                            <label>Username</label>                               
                        </div>
                        <br/>
                        <div class="form-group-justified">
                            <input type="password" id="password" name="password" placeholder="Password" class="form-control" />
                            <label>Password</label>
                        </div>
                        <br/>
                       
                        <div class="input-group">
                            <span class="input-group-addon" id="photo">Photo url:</span>
                            <input type="text" class="form-control" id="photo" aria-describedby="basic-addon3">
                        </div>

                        <br/>
                        <div class="btn-group" role="group" aria-label="...">
                            <button type="button" id="signupButton" class="btn btn-default btn btn-group-justified">Sign up!</button>
                        </div>

                    </div>
                </div>
                <div class="signup">
                    <h6 class="sign">Already registered? <span><a href="http://192.168.30.30:3000/sign-in.html?">Sign in</a></span></h6>
                </div>
            </div>
        </div>
    </div>        


    <script src="js/sign-up.js"></script>
</body>
</html>
