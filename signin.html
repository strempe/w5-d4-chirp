<!doctype html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript" src="https://cdn.polyfill.io/v2/polyfill.min.js?features=es6,fetch,Array.prototype.includes"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/global.css" />
</head>
<body>
    <br/>
    <br/>
    <br/>
    
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3">   
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="row">
                            <!--<div class="logo col-sm-6 col-sm-offset-3">
                                <img src="../img/chirp.svg">
                            </div>-->
                        </div>
                        <h1>Hello.</h1>
                        <br/>
                        <h2>Sign in to your account here</h2>
                      
                        <hr/>
                        <br/>
                        
                        <div class="form-group-justified">
                            <input type="username" id="uname" name="uname" placeholder="Username" class="form-control" />
                            <label>Username</label>                               
                        </div>

                        <br/>

                        <div class="form-group-justified">
                            <input type="password" id="password" name="password" placeholder="Password" class="form-control" />
                            <label>Password</label>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" id="signinButton" class="btn btn-default">Sign in</button>
                            </div>
                        </div>
                      
                    </div>
                </div>
                <div class="sign">
                    <h6>Not registered? <span><a href="http://192.168.30.30:3000/sign-up.html?">Sign up</a></span></h6>
                </div>
            </div>
        </div>
    </div>


    <script src="js/signin.js"></script>
</body>
</html>
